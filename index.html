<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Title of the shared link">
    <meta property="og:image" content="https://imgur.com/K36meDw">
    <meta property="og:site_name" content="Eurovision National Selections Calendar">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <title>Eurovision Calendar</title>
</head>

<body>
    <div class="title-container">
        <h2 class="title">EUROVISION NATIONAL SELECTIONS, 2023&nbsp;-&nbsp;2024</h2>
    </div>
    <div class="key-container">
        <div class="event event-type-final key"></div><p class="key-text">National Final</p>
        <div class="event event-type-semi key "></div><p class="key-text">National Semifinal or Qualifying Event</p>
        <div class="event event-type-selection key"></div><p class="key-text">Song or Artist Internal Selection</p>
    </div>
    <div class="content-container">
        <div id="map-container" class="map-container">
            <svg id="map"></svg>
        </div>
        <div class="calendar-container"></div>
    </div>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-array.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="./js/select.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/calendar.js"></script>
    <script src="./js/map.js"></script>
    <script src="./js/resize.js"></script>
</body>

</html>
